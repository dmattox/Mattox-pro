<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Hello World using Backbone.js</title>
   </head>
   
   <body>
      <!-- ========= -->
      <!-- Your HTML -->
      <!-- ========= -->
      <div id = "container">Loading...</div>
   	  <select>
      	<option value="brzycki">Brzycki Formula</option>
	    <option value="epley">Epley Formula</option>
        <option value="lander">Lander Formula</option>
        <option value="nsca">NSCA Coefficients</option>          
        </select>
      <br>
      <output>Weight Lifted:</output>
      <input type="text" name="weightInput"><br>
      
      <output>Reps performed:</output>
      <input type="text" name="repInput"><br>

      
      <!-- ========= -->
      <!-- Libraries -->
      <!-- ========= -->
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
         type = "text/javascript"></script>
         
      <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" 
         type="text/javascript"></script>
         
      <!-- =============== -->
      <!-- Javascript code -->
      <!-- =============== -->
      
      <script type = "text/javascript">
      	// http://www.weightrainer.net/training/coefficients.html
      	//
      	// 1 rep max = weight lifted / 1.0278 - (0.0278 * # of reps) 
      	//
      	function calculateOneRM(weightLifted, repsPerformed) {
      		return weightLifted / (1.0278 - (0.0278 * repsPerformed));
      	}
      
        var app = {};
      	
      	app.OneRM = Backbone.Model.extend({
      		defaults: {
      			weightLifted: 100,
      			repsPerformed: 10,
      			oneRM: 0
      		}
      	});
      
      
         var AppView = Backbone.View.extend ({
            // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
            el: '#container',
            
            // It's the first function called when this view is instantiated.
            initialize: function() {
               this.render(); 
            },
            
            // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.
            
            //Like the Hello TutorialsPoint in this case.
            render: function() {
               this.$el.html("Hello TutorialsPoint!!!");
            }
         });
         var appView = new AppView();
      </script>
      
   </body>
</html>
